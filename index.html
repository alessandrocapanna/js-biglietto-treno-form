<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- sectio form -->
    <section>
      <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>

      <div class="box">

        <div class="input-dati-utente">
          <label>Nome e cognome </label>
          <input type="text" id="form-nome" placeholder="inserisci il tuo nome">
        </div>

        <div class="input-km">
          <label>Km da percorrere </label>
          <input type="number" id="form-km" placeholder="inserisci i km">
        </div>

        <div class="input-eta">
          <label>Fascia di et√† </label>
          <select id="form-eta">
            <option value="maggiorenne">Maggiorenne</option>
            <option value="over">Over 65</option>
            <option value="minorenne">Minorenne</option>
          </select>
        </div>

        <div class="bottoni">
          <button id="form-genera">GENERA</button>
          <button id="form-annulla">ANNULLA</button>
        </div>

      </div>
    </section>

    <!-- sectio biglietto -->
    <section id="biglietto">
      <h2>IL TUO BIGLIETTO</h2>

      <div id="info" class="box hidden">
        <p>DETTAGLIO PASSEGGERI</p>
        <div class="box-info">
          <p>NOME PASSEGGERO: <br><span id="bigl-nome"></span></p>
          <p>Offerta: <br><span id="bigl-offerta"></span></p>
          <p>Carrozza: <br><span id="bigl-carrozza"></span></p>
          <p>Codice CPP: <br><span id="bigl-cpp"></span></p>
          <p>Costo: <br><span id="bigl-costo"></span></p>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="js/script.js">
    </script>
  </body>
</html>
